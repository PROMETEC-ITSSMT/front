<mat-card>
    <mat-card-content>

        <mat-card-title>Tarifa por turnos</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>Descripción</th>
                <td mat-cell *matCellDef="let element">{{element.descripcion}} hrs </td>
            </ng-container>


            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Duración</th>
                <td mat-cell *matCellDef="let element">{{element.duracion}} hrs</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef>Tarifa sugerida</th>
                <td mat-cell *matCellDef="let element">{{element.tSugerida}}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef>Tarifa que recibiras</th>
                <td mat-cell *matCellDef="let element">{{element.tRecibida}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
                *matRowDef="let row; columns: displayedColumns;"></tr>
                
        </table>

        <div>
            <h3>
                Click Log
            </h3>
        </div>

        <div *ngIf="!clickedRows.size">
            Clicked rows will be logged here
        </div>

        <ul>
            <li *ngFor="let clickedRow of clickedRows">
                Clicked on {{clickedRow.name}}
            </li>
        </ul>


    </mat-card-content>
</mat-card>
